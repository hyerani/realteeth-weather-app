<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sun-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sun rays -->
  <g stroke="#FF8C00" stroke-width="2" stroke-linecap="round">
    <line x1="32" y1="4" x2="32" y2="10" />
    <line x1="32" y1="54" x2="32" y2="60" />
    <line x1="4" y1="32" x2="10" y2="32" />
    <line x1="54" y1="32" x2="60" y2="32" />
    <line x1="12.2" y1="12.2" x2="16.4" y2="16.4" />
    <line x1="47.6" y1="47.6" x2="51.8" y2="51.8" />
    <line x1="12.2" y1="51.8" x2="16.4" y2="47.6" />
    <line x1="47.6" y1="16.4" x2="51.8" y2="12.2" />
  </g>

  <!-- Sun body -->
  <circle cx="32" cy="32" r="14" fill="url(#sun-gradient)" filter="url(#glow)" />

  <!-- Cloud (positioned to overlap slightly) -->
  <path d="M46,46 L26,46 C21.58,46 18,42.42 18,38 C18,33.58 21.58,30 26,30 C26.6,26.06 29.98,23 34,23 C38.02,23 41.4,26.06 42,30 C42.66,30 43.32,30 44,30 C48.42,30 52,33.58 52,38 C52,42.42 48.42,46 44,46 L46,46 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1.5" filter="url(#glow)"/>
</svg>
